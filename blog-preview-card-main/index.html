<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
</head>
<body>
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="Article illustration" class="card-img" />
    <div class="card-content">
      <span class="card-tag">Learning</span>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-desc">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card-author">
        <img src="assets/images/image-avatar.webp" alt="Author avatar" class="author-img" />
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </div>
</body>
</html>
